#AUTOGENERATED HYPR CONFIG.
#PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
#OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

# Please note not all available settings / options are set here.
# For a full list, see the wiki
# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor = ,preferred,auto,auto
monitor = DP-2, 1920x1080@144, 0x350, 1
monitor = DP-1, 2560x1440@180, 1920x0, 1
# Workspace rules

#workspace=DP-2,1
#workspace=DP-1,2

# Hypr stuff
exec-once = hypridle
exec-once = hyprpm reload -n

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch
# exec-once = ~/.config/hypr/scripts/resetxdgportal.sh # reset XDPH for screenshare
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
# exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = waybar # launch the system panel
exec-once = blueman-applet # Systray app for BT
exec-once = nm-applet --indicator # Systray app for Network/Wifi
exec-once = kdeconnect-indicator # Systray app for KDE connect
#exec-once = dunst # start notification demon
exec-once = swaync # start notification demon
exec-once = wl-paste --type text --watch cliphist store # clipboard store text data
exec-once = wl-paste --type image --watch cliphist store # clipboard store image data
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # authentication dialogue for GUI apps
exec-once = dropbox
exec-once = systemctl --user enable --now hyprland-autoname-workspaces.service
exec-once = discord --start-minimized

# Wallpaper
exec-once = hyprpaper
#exec-once = ~/.config/swww/swwwallpaper.sh # start wallpaper daemon


# Start OneDrive
# rclone mount OneDrive: ~/OneDrive

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/themes/theme.conf


# Some default env vars.
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland


#env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1

env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct #env = QT_STYLE_OVERRIDE,kvantum
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

env = MANGOHUD,1
env = MANGOHUD_DLSYM,1

general {
    # layout = dwindle
    gaps_out = 20
    border_size = 2

    # col.active_border = rgba(ca9ee6aa) rgba(f2d5cfaa) 45deg
    # col.inactive_border = rgba(6c7086aa) 45deg
    col.inactive_border = rgb(1e1e2e)
    col.active_border = rgba(6c7086aa)
    hover_icon_on_border = true
    resize_on_border = true
}

group {
    col.border_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_inactive = rgb(1e1e2e)
    groupbar {
        col.active = rgb(1e1e2e)
        col.inactive = rgb(313244)
      }
  }

decoration {
    drop_shadow = yes
    shadow_range = 300 
    shadow_render_power = 4
    col.shadow = rgba(000000cf)
    # col.shadow = rgba(1a1a1acf)
    shadow_offset = 0 40
    shadow_scale = 0.9
    #col.shadow = rgba(1a1a1aff)
    #col.shadow_inactive = rgba(1a1a1a00)
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = pt
    kb_variant =
    kb_model =
    kb_options = compose:sclk
    kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -1.0 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = 1
    numlock_by_default = true

}

animations {
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 5, wind, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    orientation = top
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    vrr = 1
    # animate_manual_resizes = true
    # animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    disable_hyprland_logo = true
    disable_splash_rendering = true
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more

device {
    name = logitech-g203-lightsync-gaming-mouse
    sensitivity = -1.0
    accel_profile = flat
}


device {
    name = logitech-g203-lightsync-gaming-mouse-keyboard-1
    sensitivity = -1.0
    accel_profile = flat
}


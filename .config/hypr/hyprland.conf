# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

bind = $mainMod, K, exec, hyprctl kill # kill with mouse
bind = $mainMod, Q, killactive, # kill the window on focus
# bind = $mainMod, Q, exec, ~/.config/hypr/scripts/dontkillsteam.sh # killactive, # kill the window on focus
bind = $mainMod_SHIFT, Q, exec, ~/.config/hypr/scripts/killall.sh # kill all windows with the same class as the focused one
bind = $mainMod, delete, exit, # kill hyperland session
bind = $mainMod, W, togglefloating, # toggle the window on focus to float
bind = $mainMod_SHIFT, W, setfloating, # float and pin
bind = $mainMod_SHIFT, W, pin,
bind = ALT, return, fullscreen, # toggle the window on focus to fullscreen
bind = ALT_SHIFT, return, fakefullscreen, # toggle the window on focus to fake fullscreen
#bind = $mainMod, G, exec, ~/.config/hypr/scripts/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod, M, movetoworkspacesilent, empty # "minimize"/ move window to new empty workspace
bind = $mainMod SHIFT, M, movetoworkspace, empty

bind = $mainMod, T, exec, kitty # open terminal
bind = ALT, ESCAPE, exec, ~/.config/hypr/scripts/quick_term.sh # floating terminal

bind = $mainMod, E, exec, nemo # open file manager
bind = $mainMod, V, exec, code # open vs code
bind = $mainMod, I, exec, intellij # open intellij
bind = $mainMod, O, exec, obsidian # open obsidian
bind = $mainMod, F, exec, firefox # open browser
#bindl = $mainMod, S, renameworkspace, 9 󰓇 # spotify
bind = $mainMod, S, exec, [workspace special:spotify ] spotify # spotify
bind = $mainMod, S, togglespecialworkspace, spotify #toggles special workspace after spotify loaded
bind = $mainMod, A, exec, whatsapp-nativefier # whatsapp
bind = $mainMod, D, exec, discord # discord

# rofi is toggled on/off if you repeat the key presses
#bind = $mainMod, space, exec, pkill rofi || ~/.config/hypr/scripts/rofilaunch.sh d # launch desktop applications
bind = $mainMod, space, exec, pkill rofi || rofi -show drun -sort # launch desktop applications
bind = $mainMod, tab, exec, pkill rofi || rofi -show window -sort # switch between desktop applications
bind = $mainMod, C, exec, pkill rofi || rofi -show calc -no-show-match -no-sort # calculator
bind = $mainMod, R, exec, pkill rofi || rofi -show run -sort # browse system files

bind = $mainMod, comma, exec, ~/.config/hypr/scripts/hyprland_layout_toggle.sh # toggle between layouts
bind = $mainMod, Q, exec, ~/.config/hypr/scripts/dontkillsteam.sh # killactive, # kill the window on focus
# binde = , F11, exec, ~/.config/hypr/scripts/volumecontrol.sh d # decrease volume
# binde = , F12, exec, ~/.config/hypr/scripts/volumecontrol.sh i # increase volume
binde = , XF86AudioMute, exec, ~/.config/hypr/scripts/volumecontrol.sh m # mute audio output
binde = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh d # decrease volume
binde = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh i # increase volume
binde = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightnesscontrol.sh i # increase volume
binde = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightnesscontrol.sh d # increase volume
binde = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volumecontrol.sh mutemic # Toggle microphone mute
bind = $mainMod, backspace, exec, wlogout -b 2 -c 0 -r 0 -L 930 -R 930 -T 300 -B 300 --protocol layer-shell # logout menu

# Hyprlock
bind = $mainMod, L, exec, hyprlock # lock screen

# Screenshot
bind = , PRINT, exec, grimblast --notify save screen - | swappy -f - # screenshot snip
bind = SHIFT, PRINT, exec, grimblast --notify save output - | swappy -f - # screenshot snip
bind = ALT, PRINT, exec, grimblast --notify save active - | swappy -f - # screenshot snip
bind = CONTROL, PRINT, exec, grimblast --freeze --notify save area - | swappy -f - # screenshot snip
bind = $mainMod_ALT, P, exec, grimblast --notify save area - "$(slurp)" | swappy -f - # screenshot snip
# bind = $mainMod_ALT, P, exec, grim -g "$(slurp)" - | swappy -f - # screenshot snip
# bind = $mainMod_ALT, P, exec, grim ~/Desktop/$(date +'%y%m%d_%Hh%Mm%Ss_screenshot.png') # print current screen
# bind = $CONTROL_SHIFT, P, pass, ^(com\.obsproject\.Studio)$ # start/stop obs screen recording

# Media control keys
binde = , XF86AudioPlay, exec, playerctl --player=spotify,firefox play-pause # pause and play
binde = , XF86AudioPrev, exec, playerctl --player=spotify,firefox previous # previous
binde = , XF86AudioNext, exec, playerctl --player=spotify,firefox next # next

# Move focus with mainMod + arrow keys
bind = ALT, left, movefocus, l
bind = ALT, right, movefocus, r
bind = ALT, up, movefocus, u
bind = ALT, down, movefocus, d
bind = MOD5, left, movefocus, l
bind = MOD5, right, movefocus, r
bind = MOD5, up, movefocus, u
bind = MOD5, down, movefocus, d
bind = ALT, Tab, cyclenext

# Create group
bind = $mainMod, G, togglegroup
bind = ALT, backslash, changegroupactive
bind = ALT SHIFT, backslash, changegroupactive, b

# Hyperland relative workspace binds test
bind = $mainMod, left, workspace, r-1
bind = $mainMod, right, workspace, r+1
bind = $mainMod SHIFT, left, movetoworkspace, r-1
bind = $mainMod SHIFT, right, movetoworkspace, r+1
bind = $mainMod SHIFT, period, swapactiveworkspaces, 0 1
bind = ALT SHIFT, left, movewindoworgroup, l
bind = ALT SHIFT, right, movewindoworgroup, r
bind = ALT SHIFT, up, movewindoworgroup, u
bind = ALT SHIFT, down, movewindoworgroup, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, KP_End, workspace, 1
bind = $mainMod, KP_Down, workspace, 2
bind = $mainMod, KP_Next, workspace, 3
bind = $mainMod, KP_Left, workspace, 4
bind = $mainMod, KP_Begin, workspace, 5
bind = $mainMod, KP_Right, workspace, 6
bind = $mainMod, KP_Home, workspace, 7
bind = $mainMod, KP_Up, workspace, 8
bind = $mainMod, KP_Prior, workspace, 9
bind = $mainMod, KP_Insert, workspace, 10

# Resize windows
bind = CTRL ALT, right, resizeactive, 50 0
bind = CTRL ALT, left, resizeactive, -50 0
bind = CTRL ALT, up, resizeactive, 0 -50
bind = CTRL ALT, down, resizeactive, 0 50
bind = MOD5 SHIFT, right, resizeactive, 50 0
bind = MOD5 SHIFT, left, resizeactive, -50 0
bind = MOD5 SHIFT, up, resizeactive, 0 -50
bind = MOD5 SHIFT, down, resizeactive, 0 50

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, KP_End, movetoworkspace, 1
bind = $mainMod SHIFT, KP_Down, movetoworkspace, 2
bind = $mainMod SHIFT, KP_Next, movetoworkspace, 3
bind = $mainMod SHIFT, KP_Left, movetoworkspace, 4
bind = $mainMod SHIFT, KP_Begin, movetoworkspace, 5
bind = $mainMod SHIFT, KP_Right, movetoworkspace, 6
bind = $mainMod SHIFT, KP_Home, movetoworkspace, 7
bind = $mainMod SHIFT, KP_Up, movetoworkspace, 8
bind = $mainMod SHIFT, KP_Prior, movetoworkspace, 9
bind = $mainMod SHIFT, KP_Insert, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
#bindmn = ,mouse:275, movewindow
#bindmn = ,mouse:276, resizewindow

# Workspaces
workspace = 1, monitor:DP-1, default:true, persistent:true
workspace = 2, monitor:DP-2, default:true, persistent:true

# PLUGINS

bind = SUPER, HOME, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable

plugin {
    hyprbars {
        # example config
        bar_height = 30
        bar_color = rgb(30, 30, 46)
        col.text = rgb(205, 214, 244)
        bar_part_of_window = true
        bar_precedence_over_border = true

        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        bar_buttons_alignment = left
        bar_padding = 12
        bar_button_padding = 8
        hyprbars-button = rgb(FF605C), 12, , hyprctl dispatch killactive
        hyprbars-button = rgb(FFBD44), 12, , hyprctl dispatch movetoworkspacesilent empty
        hyprbars-button = rgb(00CA4E), 12, , hyprctl dispatch fullscreen 1
    }
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
}
